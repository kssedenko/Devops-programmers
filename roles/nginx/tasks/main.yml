---
- name: install nginx
  apt:
    pkg: nginx
    state: latest

- name: install nginx
  apt:
    pkg: nginx
    state: latest

- name: Copy index.html
  copy:
    src: index.html
    dest: "{{root_dir}}"
    owner: root

- name: Copy nginx.conf
  copy:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
  notify: restart nginx
